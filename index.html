<!DOCTYPE html>
<html lang="ko">
<!-- head 부분은 동일하게 유지 -->
<head>
    <meta charset="UTF-8">
    <title>실시간 소리 감지</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/audio@0.8.3/dist/teachablemachine-audio.min.js"></script>
    <style>
        /* 이전 스타일 유지 */
        .url-info {
            background-color: #e3f2fd;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.5;
        }
        .url-info code {
            background-color: #fff;
            padding: 2px 5px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>실시간 소리 감지</h1>
        
        <div class="url-info">
            <strong>모델 URL 가져오는 방법:</strong>
            <ol>
                <li>Teachable Machine 프로젝트에서 "Export Model" 클릭</li>
                <li>"Upload my model" 선택 후 업로드</li>
                <li>제공되는 "Shareable Link" 복사</li>
            </ol>
        </div>

        <div class="controls">
            <div class="input-group">
                <label for="model-url">Teachable Machine 모델 URL:</label>
                <input type="text" id="model-url" 
                       placeholder="https://teachablemachine.withgoogle.com/models/XXXXX/"
                       style="width: 100%; padding: 8px;">
            </div>
            
            <div class="input-group">
                <label for="target-label">감지할 소리:</label>
                <input type="text" id="target-label" placeholder="감지할 소리의 레이블을 입력하세요">
            </div>
            
            <div class="input-group">
                <label for="output-message">출력 메시지:</label>
                <input type="text" id="output-message" placeholder="출력할 메시지를 입력하세요">
            </div>
            
            <button onclick="initAudio()">시작</button>
            <button onclick="stopListening()" id="stop-button" disabled>중지</button>
        </div>

        <div id="status">준비중...</div>
        <div id="canvas-container"></div>
        <div id="results"></div>
    </div>

    <script>
        // 이전 변수들과 setup, draw, Particle 클래스 등은 동일하게 유지

        async function initAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: true,
                    video: false
                });
                loadModel();
            } catch (err) {
                document.getElementById('status').textContent = '마이크 권한이 필요합니다';
                console.error('마이크 권한 에러:', err);
            }
        }

        async function loadModel() {
            const modelURL = document.getElementById('model-url').value.trim();
            
            if (!modelURL) {
                alert('모델 URL을 입력해주세요');
                return;
            }

            // URL 끝에 슬래시 추가 (없는 경우)
            const baseURL = modelURL.endsWith('/') ? modelURL : modelURL + '/';
            
            document.getElementById('status').textContent = '모델 로딩 중...';
            
            try {
                model = await tmAudio.load(baseURL + 'model.json', baseURL + 'metadata.json');
                maxPredictions = model.getTotalClasses();
                
                // 모델 클래스 정보 출력
                console.log('로드된 클래스:', model.getClassLabels());
                
                await model.audioConfig.start();
                isListening = true;
                
                document.getElementById('status').textContent = '듣는 중...';
                document.getElementById('stop-button').disabled = false;
                updateDisplay('소리를 기다리는 중...');
                
                window.requestAnimationFrame(loop);
            } catch (error) {
                console.error('모델 로드 에러:', error);
                document.getElementById('status').textContent = '모델 로딩 실패';
                alert('모델 URL을 확인해주세요. 올바른 Teachable Machine 공유 링크가 맞나요?');
            }
        }

        // predict, updateDisplay, stopListening 등 다른 함수들은 이전과 동일
    </script>
</body>
</html>
