<!DOCTYPE html>
<html lang="ko">
<!-- head 부분은 동일하게 유지하되 JSZip 라이브러리 추가 -->
<head>
    <meta charset="UTF-8">
    <title>Teachable Machine 오디오 인터페이스</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/audio@0.8.3/dist/teachablemachine-audio.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- 이전 스타일 유지 -->
    <style>
        /* 이전 스타일 유지 */
    </style>
</head>
<body>
    <div class="container">
        <h1>Teachable Machine 오디오 인터페이스</h1>
        
        <div class="instructions">
            <p><strong>사용 방법:</strong></p>
            <ol>
                <li>Teachable Machine에서 다운로드한 모델 폴더를 ZIP 파일로 압축하세요.</li>
                <li>압축된 ZIP 파일을 업로드하세요.</li>
                <li>감지하고 싶은 소리의 레이블을 입력하세요.</li>
                <li>감지했을 때 표시할 메시지를 입력하세요.</li>
                <li>'시작' 버튼을 클릭하면 마이크가 활성화됩니다.</li>
            </ol>
        </div>

        <div class="file-upload">
            <label for="model-upload">모델 ZIP 파일 선택:</label>
            <input type="file" id="model-upload" accept=".zip">
        </div>
        
        <div class="input-group">
            <label for="target-label">감지할 소리:</label>
            <input type="text" id="target-label" placeholder="감지할 소리의 레이블을 입력하세요">
        </div>
        
        <div class="input-group">
            <label for="output-message">출력 메시지:</label>
            <input type="text" id="output-message" placeholder="출력할 메시지를 입력하세요">
        </div>
        
        <button onclick="initAudio()">시작</button>
        <button onclick="stopListening()" id="stop-button" disabled>중지</button>
        
        <div id="audio-status">
            마이크 상태: 대기중
        </div>
        
        <div id="output-display">
            여기에 메시지가 표시됩니다
        </div>
    </div>

    <script>
        let model, maxPredictions;
        let isListening = false;
        let modelFiles = {};
        
        // ZIP 파일 처리 함수
        async function handleZipFile(file) {
            const zip = new JSZip();
            try {
                const contents = await zip.loadAsync(file);
                for (let filename in contents.files) {
                    if (!contents.files[filename].dir) {
                        const blob = await contents.files[filename].async('blob');
                        modelFiles[filename] = URL.createObjectURL(blob);
                    }
                }
                return true;
            } catch (error) {
                console.error('ZIP 파일 처리 중 오류:', error);
                return false;
            }
        }

        async function initAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                init();
            } catch (err) {
                console.error('마이크 권한 에러:', err);
                document.getElementById('audio-status').textContent = '마이크 상태: 권한 거부됨';
                alert('마이크 사용 권한이 필요합니다.');
            }
        }

        async function init() {
            const zipFile = document.getElementById('model-upload').files[0];
            if (!zipFile) {
                alert('ZIP 파일을 선택해주세요.');
                return;
            }

            document.getElementById('audio-status').textContent = '마이크 상태: 모델 파일 처리 중...';
            
            try {
                // ZIP 파일 처리
                const success = await handleZipFile(zipFile);
                if (!success) {
                    throw new Error('ZIP 파일 처리 실패');
                }

                if (!modelFiles['model.json'] || !modelFiles['weights.bin'] || !modelFiles['metadata.json']) {
                    throw new Error('필요한 모델 파일이 ZIP 안에 없습니다.');
                }

                // 모델 로드
                model = await tmAudio.load(
                    modelFiles['model.json'],
                    modelFiles['weights.bin'],
                    modelFiles['metadata.json']
                );
                
                maxPredictions = model.getTotalClasses();

                await model.audioConfig.start();
                isListening = true;
                
                document.getElementById('audio-status').textContent = '마이크 상태: 듣는 중...';
                document.getElementById('stop-button').disabled = false;
                
                window.requestAnimationFrame(loop);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('audio-status').textContent = '마이크 상태: 오류 발생';
                alert('모델 로딩 중 오류가 발생했습니다. 올바른 ZIP 파일인지 확인해주세요.');
            }
        }

        function stopListening() {
            if (model && model.audioConfig) {
                model.audioConfig.stop();
                isListening = false;
                document.getElementById('audio-status').textContent = '마이크 상태: 중지됨';
                document.getElementById('stop-button').disabled = true;
                document.getElementById('output-display').textContent = '여기에 메시지가 표시됩니다';
            }
        }

        async function loop() {
            if (!isListening) return;
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict();
            const targetLabel = document.getElementById('target-label').value;
            const outputMessage = document.getElementById('output-message').value;
            
            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].className === targetLabel && prediction[i].probability > 0.8) {
                    document.getElementById('output-display').textContent = outputMessage;
                    return;
                }
            }
        }
    </script>
</body>
</html>
