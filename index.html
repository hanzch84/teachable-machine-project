<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실시간 소리 감지</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/audio@0.8.3/dist/teachablemachine-audio.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .controls {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
        }
        #canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            margin-top: 20px;
        }
        #status {
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        #results {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>실시간 소리 감지</h1>
        
        <div class="controls">
            <div class="input-group">
                <label for="model-upload">모델 파일들 선택 (metadata.json, model.json, weights.bin):</label>
                <input type="file" id="model-upload" multiple accept=".json,.bin">
            </div>
            
            <div class="input-group">
                <label for="target-label">감지할 소리:</label>
                <input type="text" id="target-label" placeholder="감지할 소리의 레이블을 입력하세요">
            </div>
            
            <div class="input-group">
                <label for="output-message">출력 메시지:</label>
                <input type="text" id="output-message" placeholder="출력할 메시지를 입력하세요">
            </div>
            
            <button onclick="initAudio()">시작</button>
            <button onclick="stopListening()" id="stop-button" disabled>중지</button>
        </div>

        <div id="status">준비중...</div>
        <div id="canvas-container"></div>
        <div id="results"></div>
    </div>

    <script>
        let model, maxPredictions;
        let isListening = false;
        let particles = [];
        let displayText = "";
        let currentFontSize = 20;
        let targetFontSize = 20;
        let currentColor;
        let p5Canvas;

        function setup() {
            p5Canvas = createCanvas(600, 400);
            p5Canvas.parent('canvas-container');
            textAlign(CENTER, CENTER);
            currentColor = color(0);
            frameRate(60);
            textFont('Arial');
        }

        function draw() {
            background(240);
            
            currentFontSize = lerp(currentFontSize, targetFontSize, 0.1);
            
            // 파티클 업데이트 및 그리기
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].display();
                if (particles[i].isDead()) {
                    particles.splice(i, 1);
                }
            }
            
            // 텍스트 그리기
            fill(currentColor);
            textSize(currentFontSize);
            text(displayText, width/2, height/2);
        }

        class Particle {
            constructor(x, y) {
                this.pos = createVector(x, y);
                this.vel = p5.Vector.random2D().mult(random(2, 5));
                this.acc = createVector(0, 0.1);
                this.life = 255;
                this.color = color(random(150, 255), random(150, 255), random(150, 255));
            }
            
            update() {
                this.vel.add(this.acc);
                this.pos.add(this.vel);
                this.life -= 5;
            }
            
            display() {
                noStroke();
                this.color.setAlpha(this.life);
                fill(this.color);
                circle(this.pos.x, this.pos.y, 8);
            }
            
            isDead() {
                return this.life <= 0;
            }
        }

        function createParticles() {
            for (let i = 0; i < 20; i++) {
                particles.push(new Particle(width/2 + random(-50, 50), height/2 + random(-50, 50)));
            }
        }

        function updateDisplay(message, detected = false) {
            displayText = message;
            if (detected) {
                targetFontSize = 60;
                currentColor = color(random(255), random(255), random(255));
                createParticles();
            } else {
                targetFontSize = 20;
                currentColor = color(0);
            }
        }

        async function initAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: true,
                    video: false
                });
                loadModel();
            } catch (err) {
                document.getElementById('status').textContent = '마이크 권한이 필요합니다';
                console.error('마이크 권한 에러:', err);
            }
        }

        async function loadModel() {
            const files = document.getElementById('model-upload').files;
            if (files.length < 3) {
                alert('세 개의 모델 파일을 모두 선택해주세요');
                return;
            }

            let modelFiles = {};
            for (let file of files) {
                const url = URL.createObjectURL(file);
                modelFiles[file.name] = url;
            }

            document.getElementById('status').textContent = '모델 로딩 중...';
            
            try {
                model = await tmAudio.load(
                    modelFiles['model.json'],
                    modelFiles['weights.bin'],
                    modelFiles['metadata.json']
                );
                
                maxPredictions = model.getTotalClasses();
                await model.audioConfig.start();
                isListening = true;
                
                document.getElementById('status').textContent = '듣는 중...';
                document.getElementById('stop-button').disabled = false;
                updateDisplay('소리를 기다리는 중...');
                
                window.requestAnimationFrame(loop);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').textContent = '모델 로딩 실패';
                alert('모델 파일을 확인해주세요.');
            }
        }

        function stopListening() {
            if (model && model.audioConfig) {
                model.audioConfig.stop();
                isListening = false;
                document.getElementById('status').textContent = '중지됨';
                document.getElementById('stop-button').disabled = true;
                updateDisplay('중지됨');
                document.getElementById('results').innerHTML = '';
            }
        }

        async function loop() {
            if (!isListening) return;
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict();
            const targetLabel = document.getElementById('target-label').value;
            const outputMessage = document.getElementById('output-message').value;
            
            // 모든 클래스의 예측 결과를 화면에 표시
            let resultsHTML = '<h3>실시간 감지 결과:</h3>';
            let detected = false;
            
            for (let i = 0; i < maxPredictions; i++) {
                const probability = prediction[i].probability * 100;
                const isTarget = prediction[i].className === targetLabel;
                const backgroundColor = isTarget ? '#e8f5e9' : 'transparent';
                const probabilityColor = probability > 80 ? '#4CAF50' : '#666';
                
                resultsHTML += `
                    <div style="padding: 5px; background-color: ${backgroundColor}; margin: 5px 0; border-radius: 4px;">
                        <strong>${prediction[i].className}:</strong> 
                        <span style="color: ${probabilityColor}">${probability.toFixed(2)}%</span>
                    </div>
                `;
                
                if (isTarget && probability > 80) {
                    detected = true;
                }
            }
            
            document.getElementById('results').innerHTML = resultsHTML;
            
            if (detected) {
                updateDisplay(outputMessage, true);
            } else {
                updateDisplay('소리를 기다리는 중...', false);
            }
        }
    </script>
</body>
</html>
